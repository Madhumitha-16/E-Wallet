<html>

<head>

  <link rel="stylesheet" href="/signup.css">
  <script src="/dbconnection.js"></script>

  <title>Sign in</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(30, 39, 80, 0.884);
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    </style>
    <script type="text/javascript">  
       function Redirect() {
               window.location = "http://127.0.0.1:5500/login.html";
            }            
      </script>   
      
</head>

<body>
    <ul>
        <li style="float:left; font-size: 30px;"><a href="/login.html">E-Wallet</a></li>
      </ul>
	<div id="main" class="main-container">
	<div class="image">
		<img src="/images/signup.jpg" height="500" width="800">
	</div>
		<div class="box">
		  <h2>Sign Up</h2>
		  <form name="myform" method="post">
			<div class="input-box">
        <input id="name" type="text" name="name" required="required" placeholder="Name">
			  <input id="email" type="email" name="email" required="" placeholder="Email">
			</div>
            <label>Select Bank</label>
            <div class="input-box">
                <select name="banks" id="banks">
                    <option value="Axis">Axis</option>
                    <option value="ICICI">ICICI</option>
                    <option value="HDFC">HDFC</option>
                    <option value="TMB">TMB</option>
                  </select>
              </div>
            <div class="input-box">
                <input id="accno" type="text" name="accno" required="" placeholder="Account Number">
              </div>
			<div class="input-box">
			  <input id="user-pass" type="password" name="pwd" required="This field is required" placeholder="Password">
			</div>
            <div class="input-box">
                <input id="user-pass-conf" type="password" name="" required="" placeholder="Confirm Password">
              </div>
              <button type="submit" style="color: rgba(30, 39, 80, 0.884);" onclick="Redirect()">Submit</button>
		  </form>
		  <p><a href="/login.html">Already a user?</a></p>
		  <p><a href="/login.html">Login</a></p>
		</div>
		</div>
		
		<div id="logged-in">
		</div>
     
</body>

</html>
