<html>

<head>
  <link rel="stylesheet" href="/signup.css">
  <title>Sign in</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(30, 39, 80, 0.884);
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    </style>
    <script>  
      function validateform(){  
      var password=document.myform.user-pass.value;  
      var cpassword=document.myform.user-pass-conf.value;  
        
      if (password!=cpassword){  
        alert("password doesnot match");  
        return false;  
      }else if(password.length<6){  
        alert("Password must be at least 6 characters long.");  
        return false;  
        }  
      }  
      </script>  
</head>

<body>
    <ul>
        <li style="float:left; font-size: 30px;"><a href="/login.html">E-Wallet</a></li>
      </ul>
	<div id="main" class="main-container">
	<div class="image">
		<img src="/images/signup.jpg" height="500" width="800">
	</div>
		<div class="box">
		  <h2>Sign Up</h2>
		  <form name="myform">
			<div class="input-box">
        <input id="name" type="text" name="" required="" placeholder="Name">
			  <input id="email" type="email" name="" required="" placeholder="Email">
			</div>
            <label>Select Bank</label>
            <div class="input-box">
                <select name="banks" id="banks">
                    <option value="Axis">Axis</option>
                    <option value="ICICI">ICICI</option>
                    <option value="HDFC">HDFC</option>
                    <option value="TMB">TMB</option>
                  </select>
              </div>
            <div class="input-box">
                <input id="accno" type="text" name="" required="" placeholder="Account Number">
              </div>
			<div class="input-box">
			  <input id="user-pass" type="password" name="" required="" placeholder="Password">
			</div>
            <div class="input-box">
                <input id="user-pass-conf" type="password" name="" required="" placeholder="Confirm Password">
              </div>
              <button type="submit" onclick="validateform()"><a href="/login.html"> Submit</a></button>
		  </form>
		  <p><a href="/login.html">Already a user?</a></p>
		  <p><a href="/login.html">Login</a></p>
		</div>
		</div>
		
		<div id="logged-in">
		</div>
     
</body>

</html>
