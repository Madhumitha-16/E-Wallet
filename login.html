<html>

<head>
  <link rel="stylesheet" href="/style.css">
  <title>Sign in</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgba(30, 39, 80, 0.884);;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    </style>
</head>
<body>
	<ul>
        
        <li style="float:left; font-size: 30px;"><a href="/login.html">E-Wallet</a></li>
    </ul>
	<div id="main" class="main-container">
		<div class="image">
			<img src="/images/eWallet.jpg" height="500" width="800" style="margin-left: 10%; margin-top: 5%;"> 
		</div>	
		<div class="box">
		  <h2>Login</h2>
		  <form>
			<div class="input-box">
			  <input id="user-name" type="text" name="" required="" placeholder="Username">
			</div>
			<div class="input-box">
			  <input id="user-pass" type="password" name="" required="" placeholder="Password">
			 
			</div>
      <button type="submit"><a href="/dashboard.html">Login</a> </button>
		  </form>
		  <p><a href="#">Lost your password?</a></p>
		  <p><a href="/signup.html">Register</a></p>
		</div>
		</div>
</body>

</html>
